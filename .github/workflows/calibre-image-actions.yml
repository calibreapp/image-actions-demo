name: Compress images
on: [pull_request]

jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Compress Images
        uses: chabad360/image-actions@yaml-test
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
